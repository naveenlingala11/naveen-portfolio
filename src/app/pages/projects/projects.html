<section class="section-wrapper" data-aos="fade-up">
  <h2 class="text-center mb-5">Projects</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let project of projects" data-aos="fade-up" data-aos-delay="100">
      <div class="flip-card">
        <div class="flip-card-inner">
          <!-- Front side -->
          <div class="flip-card-front">
            <img [src]="project.image" alt="{{project.name}}" class="project-img">
            <h5 class="mt-3">{{project.name}}</h5>
            <p class="text-muted">{{project.shortDescription}}</p>
          </div>
          <!-- Back side -->
          <div class="flip-card-back">
            <h5>{{project.name}}</h5>
            <p>{{project.description}}</p>
            <a [href]="project.link" target="_blank" class="btn btn-outline-light mt-2">View Project</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
