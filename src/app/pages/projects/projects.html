<section class="projects-modern">
  <h2 class="projects-heading">ðŸš€ My Featured Projects</h2>
  <p class="projects-subtitle">
    A collection of modern, scalable web apps built with Java, Spring Boot, and Angular.
  </p>

  <div class="projects-container">
    <div
      class="project-card fade-up"
      *ngFor="let project of projects; let i = index"
      [style.animationDelay]="i * 0.2 + 's'"
    >
      <div class="project-img-container">
        <img [src]="project.image" alt="{{ project.name }}" class="project-img" />
        <div class="overlay">
          <h3>{{ project.name }}</h3>
          <p>{{ project.shortDescription }}</p>
          <a [href]="project.link" target="_blank" class="view-btn">ðŸ”— View Project</a>
        </div>
      </div>
      <div class="project-details">
        <h4>{{ project.name }}</h4>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
</section>
