<section class="experience-section">
  <h2 class="section-title">Professional Experience</h2>

  <div class="experience-grid">
    <div
      class="experience-card"
      *ngFor="let exp of experiences; let i = index"
      [style.animationDelay]="i * 0.25 + 's'"
    >
      <div class="card-top">
        <h3 class="role">{{ exp.role }}</h3>
        <h4 class="company">{{ exp.company }}</h4>
        <p class="location"><i class="fas fa-map-marker-alt"></i> {{ exp.location }}</p>
        <p class="duration"><i class="fas fa-calendar-alt"></i> {{ exp.duration }}</p>
      </div>

      <div class="card-bottom">
        <ul class="responsibility-list">
          <li *ngFor="let point of exp.responsibilities">{{ point }}</li>
        </ul>
        <div class="tags">
          <span *ngFor="let tag of exp.tags" class="tag">{{ tag }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
