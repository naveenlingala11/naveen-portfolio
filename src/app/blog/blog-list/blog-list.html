<section class="blog-list-section container py-5">
  <h2 class="section-title text-center mb-5">üìù Latest Blog Posts</h2>

  <!-- Category Filter -->
  <div class="filter-bar mb-4 d-flex flex-wrap justify-content-center gap-2">
    <button
      class="btn btn-filter"
      [class.active]="selectedCategory === 'All'"
      (click)="filterByCategory('All')"
    >
      All
    </button>

    <button
      *ngFor="let cat of categories"
      class="btn btn-filter"
      [class.active]="selectedCategory === cat"
      (click)="filterByCategory(cat)"
    >
      {{ cat }}
    </button>
  </div>

  <!-- Blog Cards Grid -->
  <div class="row g-4 justify-content-center">
    <div class="col-md-6 col-lg-4" *ngFor="let blog of filteredBlogs">
      <div class="blog-card shadow-sm animate-fade-in">
        <div class="image-wrapper" *ngIf="blog.imageUrl">
          <img [src]="blog.imageUrl" alt="Blog image" />
          <span *ngIf="blog.featured" class="featured-badge">‚òÖ Featured</span>
        </div>

        <div class="content p-4">
          <h5 class="title mb-2">{{ blog.title }}</h5>
          <p class="category mb-1 text-primary fw-semibold">
            <i class="bi bi-folder2-open me-1"></i>{{ blog.category }}
          </p>
          <p class="description mb-3 text-secondary">
            {{ blog.shortDescription || (blog.content | slice: 0: 100) }}...
          </p>

          <div class="meta mb-3 small text-muted">
            <i class="bi bi-person"></i> {{ blog.authorName || 'Anonymous' }} &nbsp;‚Ä¢
            <i class="bi bi-eye"></i> {{ blog.views || 0 }} &nbsp;‚Ä¢
            <i class="bi bi-heart-fill text-danger"></i> {{ blog.likes || 0 }}
          </div>

          <div class="actions d-flex justify-content-between align-items-center">
            <button class="btn btn-read" (click)="viewBlog(blog)">
              Read More
            </button>
            <button class="btn btn-like" (click)="likeBlog(blog)">
              ‚ù§Ô∏è Like
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteBlog(blog)">
                üóëÔ∏è
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-4 text-center">
    {{ errorMessage }}
  </div>
</section>
