<div *ngIf="blog" class="blog-detail container py-5">
  <h1 class="fw-bold mb-2 text-center">{{ blog.title }}</h1>
  <p class="text-secondary text-center">
    <strong class="text-warning">{{ blog.category }}</strong> | by
    <span class="fw-semibold">{{ blog.authorName }}</span>
  </p>

  <div class="tags mb-3 text-center">
    <span class="tag" *ngFor="let tag of blog.tags">#{{ tag }}</span>
  </div>

  <img *ngIf="blog.imageUrl" [src]="blog.imageUrl" class="blog-image mb-4 shadow-sm" />

  <div class="content-wrapper mb-4">
    <p class="blog-content">{{ blog.content }}</p>
  </div>

  <div class="stats text-muted text-center mb-4">
    ğŸ‘ï¸ {{ blog.views || 0 }} | â¤ï¸ {{ blog.likes || 0 }} | ğŸ•’
    {{ blog.createdAt | date: 'medium' }}
  </div>

  <div class="text-center mb-4">
    <button class="btn btn-warning px-4" (click)="likeBlog()">â¤ï¸ Like</button>
    <button class="btn btn-outline-danger" (click)="deleteBlog()">ğŸ—‘ï¸ Delete</button>
  </div>
  <hr />

  <div class="comments-section mt-4">
    <h5 class="mb-3">ğŸ’¬ Comments</h5>

    <div *ngFor="let c of blog.comments; let i = index" class="comment-card">
      <i class="bi bi-person-circle me-2"></i> {{ c }}
      <button
        class="btn btn-sm btn-outline-danger float-end"
        (click)="deleteComment(i)"
      >
        ğŸ—‘ï¸
      </button>
    </div>

    <div class="comment-input mt-3">
      <input
        [(ngModel)]="blog.newComment"
        class="form-control"
        placeholder="Write a comment..."
      />
      <button class="btn btn-warning mt-2 w-100" (click)="addComment()">
        Post
      </button>
    </div>
  </div>
</div>

<div
  *ngIf="errorMessage"
  class="alert alert-danger text-center mt-3"
>{{ errorMessage }}</div>
