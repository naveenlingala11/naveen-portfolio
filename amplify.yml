version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    # ðŸ‘‡ Notice the browser folder
    baseDirectory: dist/naveen-portfolio/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  rewritesAndRedirects:
    - source: '/<*>'
      target: '/index.html'
      status: 200
